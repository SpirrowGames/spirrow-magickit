# Magickit Configuration for AIサーバー

server:
  host: "0.0.0.0"
  port: 8113
  debug: false

# MCP Server Configuration
mcp:
  port: 8114

services:
  lexora:
    url: "http://localhost:8110"
    timeout: 30.0
  cognilens:
    url: "http://localhost:8111"
    timeout: 30.0
  prismind:
    url: "http://localhost:8112"
    timeout: 30.0

database:
  path: "/home/sgadmin/services/spirrow/spirrow-magickit/data/magickit.db"

logging:
  level: "INFO"
  format: "json"

task_queue:
  max_concurrent: 5
  default_priority: 5
  max_retries: 3

# Phase 2 機能
auth:
  enabled: false
  jwt_secret: "change-this-in-production"
  jwt_expire_minutes: 60
